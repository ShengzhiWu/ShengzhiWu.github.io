			const b = 0.19;
			const ode_function = function(p)
			{
				const x = p[0];
				const y = p[1];
				const z = p[2];
				return [
					-b*x+Math.sin(y),
					-b*y+Math.sin(z),
					-b*z+Math.sin(x)
				];
			};
