<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aizawa attractor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
	</head>

	<body style="margin: 0; overflow: hidden;">
		<div id="container"></div>
		<!-- <div id="text" style="position: absolute; top: 1em; left: 1em; color: white;">Test</div> -->

		<script>
			const e = 0.25;
			const a = 0.95;
			const g = 0.6;
			const d = 3.5;
			const b = 0.7;
			const k = 0.1;
			const ode_function = function(p)
			{
				const x = p[0];
				const y = p[1];
				const z = p[2];
				return [
					(z-b)*x-d*y,
					d*x+(z-b)*y,
					g+a*z-z*z*z/3.-(x*x+y*y)*(1.+e*z)+k*z*x*x*x
				];
			};

			const start_point = [0.1, 0., 0.];
			const step_num = 1000000;
			const drop_early_points_num = 10000;
			const dt = 0.001;  // 0.0010067620043
			
			const pointSize = 0.008;  // 0.008
		</script>

		<script src="ode-solve-visualize.js" type="module"></script>
	</body>

</html>
