<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dequan Li attractor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
	</head>

	<body style="margin: 0; overflow: hidden;">
		<div id="container"></div>
		<!-- <div id="text" style="position: absolute; top: 1em; left: 1em; color: white;">Test</div> -->

		<script>
			const a = 40.;
			const b = 1.833;
			const d = 0.16;
			const e = 0.65;
			const r = 55.;
			const k = 20.;
			const ode_function = function(p)
			{
				const x = p[0];
				const y = p[1];
				const z = p[2];
				return [
					a*(y-x)+d*x*z,
					r*x+k*y-x*z,
					b*z+x*y-e*x*x
				];
			};

			const start_point = [1., 1., 3.];
			const step_num = 1000000;
			const drop_early_points_num = 10000;
			const dt = 0.0001;
			
			const pointSize = 0.008;  // 0.008
		</script>

		<script src="ode-solve-visualize.js" type="module"></script>
	</body>

</html>
