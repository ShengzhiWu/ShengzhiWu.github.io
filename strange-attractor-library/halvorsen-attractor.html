<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Halvorsen attractor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
	</head>

	<body style="margin: 0; overflow: hidden;">
		<div id="container"></div>
		<!-- <div id="text" style="position: absolute; top: 1em; left: 1em; color: white;">Test</div> -->

		<script>
			const a = 1.4;
			const ode_function = function(p)
			{
				const x = p[0];
				const y = p[1];
				const z = p[2];
				return [
					-a*x-4*y-4*z-y*y,
					-a*y-4*z-4*x-z*z,
					-a*z-4*x-4*y-x*x
				];
			};

			const start_point = [-2.,-1., -1.];
			const step_num = 1000000;
			const drop_early_points_num = 0;
			const dt = 0.003;

			const pointSize = 0.008;  // 0.008
		</script>

		<script src="ode-solve-visualize.js" type="module"></script>
	</body>

</html>
