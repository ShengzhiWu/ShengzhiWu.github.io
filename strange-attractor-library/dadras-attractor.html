		<script>
			const a = 8.;
			const b = 40.;
			const g = 14.9;
			const ode_function = function(p)
			{
				const x = p[0];
				const y = p[1];
				const z = p[2];
				const w = p[3];
				return [
					a*x-y*z+w,
					x*z-b*y,
					x*(y+w)-g*z,
					-y
				];
			};

			const start_point = [1., 1., 3., 2.];
			const step_num = 1000000;
			const drop_early_points_num = 10000;
			const dt = 0.0001;
			
			const pointSize = 0.008;  // 0.008
		</script>
