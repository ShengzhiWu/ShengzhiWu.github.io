<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Art</title>
    <style>
        h1{
            text-align:center;
            font-size:3em;
        }
        p{
            text-indent:2em;
        }
    </style>
</head>
<body style="background-color:#555555">
        
    <div style="background-color:white;
                width:60%;
                margin-left:auto;
                margin-right:auto;
                margin-top:2em;
                margin-bottom:6em;
                box-shadow:0.6em 3em 3em #2b2b2b;
                padding-top:4em;
                padding-bottom:15em;
                padding-left:8em;
                padding-right:8em;">
        <h1>计算机辅助纸艺</h1>
        <p>
            该纸艺作品是在计算机辅助下设计并制作的。
            为了产生希望的外形，我使用Grasshopper设计了38片不同的版片，并在计算机上模拟了装配后的效果，以确保版片的形状和空间排布不会导致任何冲突，并能完成自锁，即在外力下不会散开。
        </p>
        <p style="text-align: center;">
            <img src="assets/paper-art/grasshopper.png" title="成品" alt="成品" style="width: 100%">
        </p>
        <p style="text-align: center;">
            <img src="assets/paper-art/pieces.png" title="成品" alt="成品" style="width: 80%">
        </p>
        <p>
            使用数控激光切割机切割卡纸，制成所需的版片。
        </p>
        <p style="text-align: center;">
            <img src="assets/paper-art/IMG_20211107_114552.jpg" title="成品" alt="成品" style="width: 60%">
        </p>
        <p style="text-align: center;">
            <img src="assets/paper-art/IMG_20211107_120039.jpg" title="成品" alt="成品" style="width: 60%">
        </p>
        <p>
            组装后得到成品。它是可折叠的。
        </p>
        <p style="text-align: center;">
            <img src="assets/paper-art/IMG_20211107_132615.jpg" title="成品" alt="成品" style="width: 60%">
        </p>
        <p style="text-align: center;">
            <img src="assets/paper-art/IMG_20211107_121307.jpg" title="成品" alt="成品" style="width: 60%">
        </p>
    </div>
</body>
</html>
