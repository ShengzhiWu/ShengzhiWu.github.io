<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Staircase</title>
    <script src="https://unpkg.com/three/build/three.js"></script>
    <script src="https://unpkg.com/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body style="margin:0; padding:0;">
    <script>
        //场景
        var scene = new THREE.Scene();

        //相机
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        /**透视投影相机对象*/
        var camera = new THREE.PerspectiveCamera(20, width / height, 1, 1000);
        const cameraDistanceFactor = 1.8;
        camera.position.set(60*cameraDistanceFactor, 30*cameraDistanceFactor, 60*cameraDistanceFactor); //设置相机位置
        // camera.lookAt(new THREE.Vector3(1.05, 11.83, -1.06)); //设置相机方向(指向的场景对象)

        //渲染器
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);//设置渲染区域尺寸
        renderer.setClearColor(0x000000, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
        
        function render()  // 渲染
        {
            renderer.render(scene, camera);
        }

        render();

        var controls = new THREE.OrbitControls(camera, renderer.domElement);  //  鼠标导航控件
        controls.target.set(0, 0, 0);
        controls.addEventListener('change', render);//监听鼠标、键盘事件

        const loader = new THREE.GLTFLoader();  // glTF文件载入器
        const dracoLoader = new THREE.DRACOLoader();  // 压缩版glTF文件载入器
        dracoLoader.setDecoderPath("https://unpkg.com/three/examples/js/libs/draco/");
        dracoLoader.preload();
        loader.setDRACOLoader(dracoLoader);
        loader.load('assets/the-staircase/room.glb',
            gltf => {
                gltf.scene.traverse(child => {
                    // console.log(child.name);
                    if(child.name!="Scene")
                    {
                        const texture =  new THREE.TextureLoader().load('assets/the-staircase/'+child.name+'.jpg', render);
                        texture.encoding = THREE.sRGBEncoding;
                        texture.flipY = false;
                        var material;
                        if(child.name=="Glass")
                        {
                            material = new THREE.MeshBasicMaterial({
                                map: texture,
                                opacity:0.5, transparent:true
                            });
                        }
                        else
                        {
                            material = new THREE.MeshBasicMaterial({
                                map: texture
                            });
                        }
                        child.material = material;
                    }
                });
            scene.add(gltf.scene);
            render();
            }
        );
    </script>
</body>
</html>
